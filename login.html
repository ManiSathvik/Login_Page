<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIDY</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <header>
        <h1 class="logo">NIDY</h1>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Support Us</a>
            <button class="loginbutton">Login</button>
        </nav>
    </header>
    
    <div class="wrapper">
        
        <div class="form-box login">
            <div class="intro">
                <p><h3>Hello,Welcome!</h3></p>
            <p><h2>Login</h2></p>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remfor">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#"><ion-icon name="bulb"></ion-icon> Forgot Password?</a>
                </div>
                <button type="submit" class="button">Login</button>
                <div class="loginregister">
                    <p>Don't have an account?<a href="#" class="register-link">Sign Up</a></p>
                </div>
                <div class="socialmedia">
                    <p> Follow us on<a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    </p>
                </div>
                
            </form>
        </div>
    </div>
<!--registerrrr-->
        <div class="form-box register">
        <p><h2>Register </h2></p>
            <form action="#">
                <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>User Name</label>
            </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <div class="tandc">
                    <label><input type="checkbox">I agree to the <a href="#"> Terms and Conditions</a> </label>
                </div>
                <button type="submit" class="button">Register </button>
                <div class="loginregister">
                </div>
                <div class="loginregister">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
</div>
    <script src="logincode.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
